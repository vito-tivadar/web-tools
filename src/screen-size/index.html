<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Size Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="v" class="container container-viewport"></div>
    <div id="dv" class="container container-dynamic-viewport"></div>

    <div id="container" class="container-display" onresize="resize()">
      <div class="container-card">
        <div>
          <span class="text">Device:</span>
          <span id="actual-size" class="value"> </span>
        </div>
        <div class="text-container">
          <span class="text">Current:</span>
          <span id="current-size" class="value"> </span>
        </div>
        <div>
          <span class="text">Viewport:</span>
          <span id="viewport-size" class="value value-v"> </span>
        </div>
        <div>
          <span class="text">Dynamic Viewport:</span>
          <span id="dynamic-viewport-size" class="value value-dv"> </span>
        </div>
        <button onclick="copyJson()">Copy .json</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
